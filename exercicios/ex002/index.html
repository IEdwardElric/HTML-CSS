<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p> <!--LESS THAN/ GREATER THAN-->

    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, pode usar a tag <br></p>
    <P>Vamos adicionar alguns símbolos especiais:
         &reg;
         &copy;
         &trade;
         &euro;
         &pound;
         &yen;
         &cent;
         &Delta;
    </P>
    <p>ADD emoji:
        &#x1F640;
        &#x1F383;
        &#X1F368;
        &#x1F386;
    </p>
</body>
</html>
